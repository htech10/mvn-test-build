# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
    
    steps:
      - checkout
      - run: mvn compile
      # run tests!
      - run: mvn test
      - run: mkdir $CIRCLE_ARTIFACTS/img
      - run: cp target/surefire-reports/index.html $CIRCLE_ARTIFACTS/.
        
    
